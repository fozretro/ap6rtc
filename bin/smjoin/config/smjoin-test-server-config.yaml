# SMJoin Test Server Configuration
# Configuration file for smjoin-test-server.py

# Server settings
server:
  port: 8080
  host: ""  # Empty string means all interfaces
  debug: true

# ROM file mappings (requested_name -> actual_file_path)
# These map the ROM names requested by the emulator to actual file paths
rom_mappings:
  AP6.rom: roms/ap6/AP6v133t-combined-with-tree.rom
  I2C.rom: dist/i2c/I2C32EAP6.rom
  LatestAP6.rom: dist/ap6.rom
  LatestI2C8000.rom: bin/smjoin/tmp/i2c-8000.rom

# CORS configuration for cross-origin requests
cors:
  allow_origin: "*"
  allow_methods: "GET, POST, OPTIONS, HEAD"
  allow_headers: "Content-Type, Authorization, X-Requested-With"
  max_age: 86400

# Logging configuration
logging:
  level: INFO
  format: "[CORS] {address} - {message}"

# Content type settings
content_types:
  rom: "application/octet-stream"
  default: "text/plain"

# Error messages
error_messages:
  file_not_found: "File not found: {file_path}"
  http_not_supported: "HTTP URLs not supported. Please use local files."
  read_error: "Error reading file: {error}"

# Server startup messages
startup_messages:
  title: "🚀 Starting CORS-enabled HTTP server..."
  directory: "📁 Serving directory: {server_dir}"
  url: "🌐 Server URL: http://localhost:{port}"
  cors: "🔧 CORS enabled for all origins (*)"
  roms: "📥 ROM mappings:"
  stop: "⏹️  Press Ctrl+C to stop the server"
  separator: "-" * 60
